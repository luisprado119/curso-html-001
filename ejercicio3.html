<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ejercicio 3 - Imagen y enlace</title>
</head>
<body>
  <h1>Ejercicio 3</h1>

  <a href="https://www.google.com" target="_blank" title="Ir a Google">
    <img src="https://picsum.photos/id/237/200/300" alt="Perro negro" width="200" height="300">
  </a>

  <div style="margin-top:12px;background:#7fc24f;color:#fff;padding:10px;">
    URL imagen: https://picsum.photos/id/237/200/300<br>
    URL al hacer clic: https://www.google.com<br>
    Título al pasar el ratón: "Ir a Google"
  </div>

  <p><strong>Cómo hacerlo:</strong> envuelve la imagen en &lt;a&gt; (enlace) y añade el atributo title al &lt;a&gt; o al &lt;img&gt; para mostrar texto al pasar el ratón.</p>
</body>
</html>
